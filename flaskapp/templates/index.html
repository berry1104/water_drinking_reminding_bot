<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drinking Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
</head>
<body>
    <div id="dashboard">
        <h1>Drinking Dashboard</h1>
        <div class="row">
            <div id="cup-container" class="col">
                <!-- <svg id="water-cup" width="100" height="200" xmlns="http://www.w3.org/2000/svg"> -->
                <svg id="water-cup" width="100" height="200">
                    <rect id="water-level" width="100" height="0" x="0" y="0" fill="#98CCFF"/>
                    <rect width="100" height="200" x="0" y="0" fill="none" stroke="black"/>
                </svg>
            </div>
        </div>
        <div class="col">
            <canvas id="progressChart" width="400" height="400" class="col-m-4"></canvas>
    
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
