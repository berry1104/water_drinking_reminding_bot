<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drinking Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
</head>
<body>
    <div id="dashboard">
        <h1>Drinking Dashboard</h1>
        <div id="cup-container">
            <svg id="water-cup" width="100" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect id="water-level" width="100" height="0" x="0" y="200" fill="blue"/>
                <rect width="100" height="200" x="0" y="0" fill="none" stroke="black"/>
            </svg>
        </div>
        <canvas id="progressChart" width="400" height="400"></canvas>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
