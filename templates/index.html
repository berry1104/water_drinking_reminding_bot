<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drinking Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
</head>
<body>
    <div id="dashboard">
        <h1 id="waterConsumptionHeader1"></h1>
        <h2 id="waterConsumptionHeader2"></h2>
        <div class="row">
            <!-- <div id="cup-container" class="col">
                <svg id="water-cup" width="100" height="200">
                    <rect id="water-level" width="100" height="0" x="0" y="0" fill="#98CCFF"/>
                    <rect width="100" height="200" x="0" y="0" fill="none" stroke="black"/>
                </svg>
            </div> -->


            <!-- history table -->
            <div id="data-display" class="col">
                <h2 style="background-color: white; padding: 10px;">Water Consumption Data</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Amount (ml)</th>
                        </tr>
                    </thead>
                    <tbody id="data-body">
                        <!-- 数据将在这里动态显示 -->
                    </tbody>
                </table>

                <div>
                    <button id="start-button">Start</button>
                    <button id="stop-button">Stop</button>
                </div>
            </div>




            <!-- doughnut graph -->
            <div class="col">
                <canvas id="progressChart" width="400" height="400"></canvas>
            </div>

            <!-- line graph -->
            <div class="chart-container col">
                <canvas id="lineChart"></canvas>
                <!-- <div id="time-period-selector">
                    <label for="timePeriod">Select time period:</label>
                    <select id="timePeriod" name="timePeriod">
                        <option value="24h">24 hours</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>
                </div> -->
            </div>


            
        </div>
        
        
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
